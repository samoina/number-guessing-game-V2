<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Number Guesser - Brad lesson on Udemy</title>
</head>
<body>
    <div class="container">
      <h1>Number Guesser</h1>
      <div id="game">
        <p>Guess a number between <span class="min-num">1</span> and <span class="max-num">100</span></p>
        <input type="number" id="guess-input" placeholder="Enter your Guess">
        <input type="submit" value="Submit" id="guess-value">
        <p class="message"></p>
        <input type="submit" value="Start A New Game" id="new-game">
      </div>
    </div>

  <script src="main.js"></script>
</body>
</html>
